<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>25 + 5 clock by kelvin</title>
</head>
<body>
    <div class="container">


      <h1 class="text-center p-5">25 + 5 clock - kelvin</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 box-shadow">
            <div id="break-label" class="card-header">Break Length</div>
            <div class="card-body">
              <p class="card-text">   
                <div id="break-length">5</div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                  <button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 box-shadow">
            <div id="session-label" class="card-header">Session Length</div>
              <div class="card-body">
                <p class="card-text">
                  <div id="session-length">25</div> 
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                  <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="card mb-4 box-shadow">
            <div id="timer-label" class="card-header">Session</div>
              <div class="card-body">
                <p class="card-text">
                  <div id="time-left">25:00</div>
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                  <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
   </div>
      

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="./clockBrain.js"></script>
  <script src="main.js"></script>
  
  
</body>
</html>
